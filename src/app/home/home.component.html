<div class="container-fluid" style="padding-top: 30px">
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="text-center" *ngIf="token">
    <button class="btn btn-outline-dark" (click)="logout()">Logout</button>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
</div>
<div class="container-fluid" style="padding-top: 100px">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <table *ngIf="userList" class="table table-bordered" >
        <thead class="thead-dark">
        <tr>
          <th class="text-center" scope="col">#</th>
          <th class="text-center" scope="col">ID</th>
          <th  class="text-center" scope="col">Name</th>
          <th  class="text-center" scope="col">Email</th>
          <th  class="text-center" scope="col" class="text-center">Update/Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList, index as i">
          <th class="text-center"  scope="row">{{i + 1}}</th>
          <td class="text-center" >{{user.id}}</td>
          <td class="text-center" >{{user.name}}</td>
          <td class="text-center" >{{user.email}}</td>
          <td class="text-center">
            <button class="btn btn-outline-info" [routerLink]="'/update/' + user.id">Update</button>&nbsp;
            <button (click)="getUserId(user.id)" type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal2">
              Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<!--modal delete-->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-info" id="exampleModalLabel2">Notify</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <h4 class="text-dark">Are you sure?</h4>
      </div>
      <div class="modal-footer">
        <button  #closeConfirmModal type="button" class="btn btn-outline-success" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-danger" (click)="deleteUser(closeConfirmModal)">Delete</button>
      </div>
    </div>
  </div>
</div>
